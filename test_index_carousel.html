<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Index Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .custom-carousel {
            position: relative;
            max-width: 80%;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
        }
        
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-item {
            min-width: 100%;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }
        
        .carousel-item.active {
            display: block;
        }
        
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        
        .carousel-item-placeholder {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }
        
        .custom-carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1;
        }
        
        .custom-carousel button.prev {
            left: 10px;
        }
        
        .custom-carousel button.next {
            right: 10px;
        }
        
        .custom-carousel button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test Index Page Carousel (Single Carousel)</h1>
    <p>This simulates the index page with ONE carousel.</p>
    
    <div class="status" id="status">Current Slide: 1</div>
    <div class="custom-carousel">
        <div class="carousel-container">
            <div class="carousel-item active">
                <div class="carousel-item-placeholder" style="background: #3498db;">Slide 1</div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item-placeholder" style="background: #e74c3c;">Slide 2</div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item-placeholder" style="background: #2ecc71;">Slide 3</div>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    
    <script>
    // Initialize carousel for the homepage (matching updated code)
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = document.querySelector('.custom-carousel');
      if (!carousel) {
        console.log('Carousel not found on index page');
        return;
      }
      
      let currentIndex = 0;
      const items = carousel.querySelectorAll('.carousel-item');
      const totalItems = items.length;
      const nextBtn = carousel.querySelector('.next');
      const prevBtn = carousel.querySelector('.prev');
      const statusEl = document.getElementById('status');

      if (!nextBtn || !prevBtn) {
        console.log('Carousel buttons not found');
        return;
      }

      console.log(`Index carousel initialized with ${totalItems} items`);

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalItems; 
        updateCarousel();
      });

      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;  
        updateCarousel();
      });

      function updateCarousel() {
        items.forEach(item => item.classList.remove('active'));
        items[currentIndex].classList.add('active');
        statusEl.textContent = `Current Slide: ${currentIndex + 1}`;
      }
    });
    </script>
</body>
</html>
