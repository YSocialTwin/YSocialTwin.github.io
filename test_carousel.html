<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-section {
            margin: 40px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .custom-carousel {
            position: relative;
            max-width: 80%;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-item {
            min-width: 100%;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }
        
        .carousel-item.active {
            display: block;
        }
        
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        
        .carousel-item-placeholder {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }
        
        .custom-carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1;
        }
        
        .custom-carousel button.prev {
            left: 10px;
        }
        
        .custom-carousel button.next {
            right: 10px;
        }
        
        .custom-carousel button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Carousel Functionality Test</h1>
    <p>This page tests that multiple carousels work independently without interfering with each other.</p>
    
    <div class="test-section">
        <h2>Carousel 1</h2>
        <div class="status" id="status1">Current Slide: 1</div>
        <div class="custom-carousel" id="carousel1">
            <div class="carousel-container">
                <div class="carousel-item active">
                    <div class="carousel-item-placeholder" style="background: #3498db;">Slide 1</div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-placeholder" style="background: #e74c3c;">Slide 2</div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-placeholder" style="background: #2ecc71;">Slide 3</div>
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Carousel 2</h2>
        <div class="status" id="status2">Current Slide: 1</div>
        <div class="custom-carousel" id="carousel2">
            <div class="carousel-container">
                <div class="carousel-item active">
                    <div class="carousel-item-placeholder" style="background: #f39c12;">Slide A</div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-placeholder" style="background: #9b59b6;">Slide B</div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-placeholder" style="background: #1abc9c;">Slide C</div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-placeholder" style="background: #34495e;">Slide D</div>
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
    
    <script>
    // Initialize all carousels on the page
    document.querySelectorAll('.custom-carousel').forEach((carousel) => {
        let currentIndex = 0;
        const items = carousel.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        const nextBtn = carousel.querySelector('.next');
        const prevBtn = carousel.querySelector('.prev');
        const statusId = carousel.id === 'carousel1' ? 'status1' : 'status2';
        const statusEl = document.getElementById(statusId);
        
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });
        
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });
        
        function updateCarousel() {
            items.forEach(item => item.classList.remove('active'));
            items[currentIndex].classList.add('active');
            statusEl.textContent = `Current Slide: ${currentIndex + 1}`;
        }
    });
    </script>
</body>
</html>
