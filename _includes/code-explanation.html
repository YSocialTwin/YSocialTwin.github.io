<button id="explanationButton" class="btn btn-primary btn-sm rounded-right position-fixed" style="z-index:100000; left: 0px; top:35%" aria-label="show code"><i class="fa-solid fa-wrench"></i></button>


<script>
  document.getElementById('explanationButton').addEventListener('click', function() {
    var techDivs = document.getElementsByClassName('tech');

    Array.prototype.forEach.call(techDivs, function(el) {
      if (el.style.display === 'none' || el.style.display === '') {
        el.style.display = 'block';
      } else {
        el.style.display = 'none';
      }
    });
  });
</script>
