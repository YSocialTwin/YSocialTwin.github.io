{% if include.img %}
<div>
  <img src="{{site.baseurl}}/assets/images/{{include.img}}" class="img-fluid" data-toggle="modal" data-target="#{{include.id}}" style="cursor: pointer">
</div>
<br>
{% endif %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{ include.id }}">
  {{ include.title }}
</button>

<!-- Modal -->
<div class="modal fade" id="{{ include.id }}" data-keyboard="false" tabindex="-1" aria-labelledby="datasetDetailsLabel" aria-hidden="true">
  <div class="modal-dialog {% if include.size%} modal-{{ include.size}} {% endif %} modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ include.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        {{ include.content | markdownify }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
